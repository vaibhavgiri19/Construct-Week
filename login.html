<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.container {
    background-color: #ffffff;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.otp-form h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333333;
}

.otp-form p {
    margin-bottom: 20px;
    color: #666666;
}

.input-group {
    display: flex;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}

.country-code {
    background-color: #eee;
    padding: 10px;
    border-right: 1px solid #ccc;
    color: #333333;
}

.input-group input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}

.checkbox-group {
    margin-bottom: 20px;
    text-align: left;
}

.checkbox-group input {
    margin-right: 10px;
}

.checkbox-group label {
    color: #333333;
}

button {
    background-color: #000000;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #333333;
}

    </style>
</head>
<body>
    
    <div class="container">
        <form class="otp-form">
            <h2>Enter Mobile Number</h2>
            <p>We will send you an OTP to verify your number</p>
            <div class="input-group">
                <span class="country-code">+91</span>
                <input type="tel" placeholder="Mobile Number" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="updates">
                <label for="updates">Send me order updates and offers</label>
            </div>
            <button type="submit">Get OTP â†’</button>
        </form>
    </div>
</body>
</html>
